    .grid {

    @media (max-width: 480px) {

    /* Petites maisons de No√´l */
    .day {
      position: relative;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #b91c1c, #7f1d1d); /* rouge maison */
      color: #fff;
      border-radius: 14px;
      padding: 1.4rem 0.4rem 0.7rem; /* espace pour le toit */
      font-size: 1.1rem;
      font-weight: 700;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.35);
      transition:
        transform 0.15s ease,
        box-shadow 0.15s ease,
        background 0.15s ease;
      overflow: visible;
    }

    /* Toit de la maison */
    .day::before {
      content: "";
      position: absolute;
      top: -0.9rem;
      left: 50%;
      transform: translateX(-50%);
      border-left: 1.2rem solid transparent;
      border-right: 1.2rem solid transparent;
      border-bottom: 1.1rem solid #b91c1c; /* m√™me rouge */
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.35));
    }

    /* Couronne de No√´l sur la maison */
    .day::after {
      content: "";
      position: absolute;
      top: 0.15rem;
      left: 0.5rem;
      width: 0.7rem;
      height: 0.7rem;
      border-radius: 999px;
      border: 2px solid #14532d;
      background:
        radial-gradient(circle at 30% 30%, #22c55e 0, #16a34a 45%, transparent 60%),
        radial-gradient(circle at 70% 70%, #84cc16 0, #4d7c0f 45%, transparent 60%);
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
    }

    .day span.number {
      font-size: 1.3rem;
      display: block;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
    }

    /* Jour du jour : plus lumineux / dor√© */
    .day.unlocked {

      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);

    .day.unlocked::before {

    .day.past::before {

    // üß© 2. PARAM√àTRES DU CALENDRIER
    // D√©cembre = 11 (JS : 0 = janvier, 11 = d√©cembre)
    const START_DAY = 1;   // 1er d√©cembre
    const END_DAY = 24;    // 24 d√©cembre
    const MONTH = 11;      // D√©cembre

    const today = new Date();
    const year = today.getFullYear();

    // Calcul du "num√©ro de jour" autoris√©
    let currentDay = 0;

      currentDay = today.getDate();
      if (currentDay < START_DAY) {
        currentDay = 0; // avant le 1er d√©cembre -> rien d'ouvert
      } else if (currentDay > END_DAY) {
        currentDay = END_DAY; // apr√®s le 24 -> tout est ouvert
      }
    } else if (today.getMonth() > MONTH) {
      currentDay = END_DAY; // apr√®s d√©cembre -> tout ouvert
    } else {
      currentDay = 0; // avant d√©cembre
    }

    const calendarEl = document.getElementById("calendar");

      };

      const modalTitle = document.getElementById("modal-title");
      const modalImage = document.getElementById("modal-image");
      const modalText = document.getElementById("modal-text");

      modalTitle.textContent = data.title || `Jour ${day}`;
      modalText.textContent = data.text || "";
      if (data.image) {
        modalImage.style.display = "block";
        modalImage.src = data.image;
        modalImage.alt = data.title || `Jour ${day}`;
      } else {
        modalImage.style.display = "none";
      }

      modalBackdrop.classList.add("active");
    }

    function buildCalendar() {
      for (let day = START_DAY; day <= END_DAY; day++) {
        const btn = document.createElement("button");
        btn.classList.add("day");

        const numberSpan = document.createElement("span");
        numberSpan.classList.add("number");
        numberSpan.textContent = day;
        btn.appendChild(numberSpan);

        if (currentDay === 0 || day > currentDay) {
          // Case future ‚Üí verrouill√©e
          btn.classList.add("locked");
        } else {
          // Case pass√©e ou aujourd'hui
          btn.classList.add(day === currentDay ? "unlocked" : "past");

          if (day === currentDay) {
            const label = document.createElement("div");
            label.classList.add("today-label");
            label.textContent = "Aujourd'hui";
            btn.appendChild(label);
          }

          btn.addEventListener("click", () => {
            openDay(day);
            playBell();
          });
        }

        calendarEl.appendChild(btn);
      }

    modalBackdrop.addEventListener("click", (e) => {
      if (e.target === modalBackdrop) {
        modalBackdrop.classList.remove("active");
      }
    });

    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        modalBackdrop.classList.remove("active");
      }
    });

    // ‚ùÑÔ∏è Neige dynamique
    const snowSymbols = ["‚ùÑ", "‚úª", "‚úº", "‚ùÖ", "‚ùÜ"];

    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = snowSymbols[Math.floor(Math.random() * snowSymbols.length)];

      const startLeft = Math.random() * 100; // en vw
      const duration = 8 + Math.random() * 10; // 8 √† 18 s
      const delay = Math.random() * 10;
      const size = 0.6 + Math.random() * 1.1; // 0.6 √† 1.7 rem

      snowflake.style.left = startLeft + "vw";
      snowflake.style.animationDuration = duration + "s";
      snowflake.style.animationDelay = delay + "s";
      snowflake.style.fontSize = size + "rem";

      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, (duration + delay) * 1000);
    }

    // Cr√©e un certain nombre de flocons au d√©marrage
    for (let i = 0; i < 100; i++) {
      setTimeout(createSnowflake, Math.random() * 8000);
    }
    // Puis continue r√©guli√®rement
    setInterval(createSnowflake, 1200);

    // üîî Son de cloche au clic sur une case
    const bellSound = document.getElementById("bell-sound");
    function playBell() {
      if (!bellSound) return;
      bellSound.currentTime = 0;
      bellSound.play().catch(() => {
        // Certains navigateurs bloquent au premier clic tant qu'il
        // n'y a pas d'interaction, on ignore l'erreur.
      });
    }
  </script>
